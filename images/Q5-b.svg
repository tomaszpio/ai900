<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-label="Workflow showing entity recognition and sentiment analysis">
  <rect width="960" height="540" fill="#ffffff"/>
  <g fill="none" stroke="#0a4d8c" stroke-width="2">
    <rect x="70" y="210" width="180" height="70" rx="12" fill="#eef5fb"/>
    <rect x="260" y="140" width="200" height="70" rx="12" fill="#eef5fb"/>
    <rect x="480" y="140" width="200" height="70" rx="12" fill="#eef5fb"/>
    <rect x="690" y="90" width="170" height="60" rx="12" fill="#eef5fb"/>
    <rect x="690" y="240" width="170" height="60" rx="12" fill="#eef5fb"/>
    <rect x="820" y="60" width="120" height="50" rx="10" fill="#eef5fb"/>
    <rect x="820" y="230" width="120" height="50" rx="10" fill="#eef5fb"/>
  </g>
  <g fill="#0a4d8c" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="600">
    <text x="80" y="250">News articles</text>
    <text x="270" y="180">Named Entity Recognition</text>
    <text x="490" y="180">Sentiment Analysis</text>
    <text x="705" y="125">Negative?</text>
    <text x="705" y="275">Positive?</text>
    <text x="830" y="92">Alert employees</text>
    <text x="830" y="262">Press book</text>
  </g>
  <g stroke="#0a4d8c" stroke-width="3" fill="none" marker-end="url(#arrow)">
    <line x1="250" y1="245" x2="260" y2="200"/>
    <line x1="460" y1="175" x2="480" y2="175"/>
    <line x1="680" y1="170" x2="690" y2="120"/>
    <line x1="680" y1="170" x2="690" y2="270"/>
    <line x1="860" y1="110" x2="820" y2="110"/>
    <line x1="860" y1="290" x2="820" y2="290"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0a4d8c" />
    </marker>
  </defs>
</svg>
